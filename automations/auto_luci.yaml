
  - alias: Arrivo a Casa
    trigger:
      - platform: state
        entity_id: group.famiglia
        from: 'not_home'
        to: 'home'
      - platform: state
        entity_id: input_boolean.corsa
        from: 'on'
        to: 'off'
    condition:
      - condition: time
        after: '13:00:00'
      - condition: state
        entity_id: light.camera
        state: 'off'
      - condition: state
        entity_id: input_boolean.corsa
        state: 'off'
    action:
      - service: scene.turn_on
        data:
          entity_id: scene.entrata
      - service: shell_command.log
        data:
          text: 'Arrivo a Casa'
      - service: switch.turn_on
        data:
          entity_id: switch.natalino

