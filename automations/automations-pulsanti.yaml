
########## PULSANTE SALONE #####################################################

# 1 CLICK
  - alias: Pulsante_Netflix
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d000120d46e
        click_type: single
    action:
      service: switch.toggle
      data:
        entity_id: switch.tasto_netflix

# 2 CLICK
  - alias: Pulsante_Prova
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d000120d46e
        click_type: double
    action:
      service: xiaomi_aqara.play_ringtone
      data:
        gw_mac: 78:11:DC:B0:72:7E
        ringtone_id: 12
        ringtone_vol: 30

