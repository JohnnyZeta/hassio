
# ZigBee

# Switches:

# Xiaomi Switch A: Sonos, in cucina
# Xiaomi Switch B: Netflix
# Xiaomi Switch C: Natalino
# Xiaomi Switch D: Plafoniera

# PULSANTE HUE TAP

  - alias: Tap 1
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tap
        event: 34
    action:
      - service: light.turn_off
      # - service: switch.turn_off
      #   data:
      #     entity_id: switch.natalino
      - service: media_player.media_pause
        data:
          entity_id: media_player.cucina, media_player.disimpegno

  - alias: Tap 2
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tap
        event: 16
    action:
      - service: scene.turn_on
        data:
          entity_id: scene.accendisalotto

  - alias: Tap 3
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tap
        event: 17
    action:
      - service: light.turn_on
        data:
          entity_id: light.disimpegno_2
          brightness: 254

  - alias: Tap 4
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: tap
        event: 18
    action:
      - service: light.turn_on
        data:
          entity_id: light.cucina_2
          brightness: 178
          xy_color: [0.553, 0.423]

