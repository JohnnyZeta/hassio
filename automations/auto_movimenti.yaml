
  - alias: Luci Movimento Salotto
    trigger:
      platform: state
      entity_id: binary_sensor.presence_4
      to: 'on'
    condition:
      - condition: state
        entity_id: group.famiglia
        state: home
      - condition: state
        entity_id: light.disimpegno_2
        state: 'on'
      - condition: state
        entity_id: light.tv_2
        state: 'off'
    action:
      - service: scene.turn_on
        data:
          entity_id: scene.accendisalotto

  - alias: Luci Movimento Camera
    trigger:
      platform: state
      entity_id: binary_sensor.presence_5
      to: 'on'
    condition:
      - condition: state
        entity_id: group.famiglia
        state: home
      - condition: state
        entity_id: light.disimpegno_2
        state: 'on'
      - condition: state
        entity_id: light.plafoniera
        state: 'off'
      - condition: state
        entity_id: light.camera
        state: 'off'
      - condition: template
        value_template: '{{ states.light.disimpegno_2.attributes.brightness > 250 }}'
    action:
      - service: light.turn_on
        data:
          entity_id: light.camera
          brightness: 254
          xy_color: [0.385, 0.384]

  - alias: Luci Movimento Cucina
    trigger:
      platform: state
      entity_id: binary_sensor.presence_6
      to: 'on'
    condition:
      - condition: state
        entity_id: group.famiglia
        state: home
      - condition: state
        entity_id: light.disimpegno_2
        state: 'on'
      - condition: template
        value_template: '{{ states.light.disimpegno_2.attributes.brightness > 250 }}'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.lucetavolo

