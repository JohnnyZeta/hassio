        entity_id: sun.sun
        state: below_horizon
      - condition: state
        entity_id: group.famiglia
      #   state: home
      # - condition: state
      #   entity_id: light.disimpegno_2
      #   state: 'on'
      # - condition: template
      #   value_template: '{{ states.light.disimpegno_2.attributes.brightness > 250 }}'
    action:
      - service: light.turn_on
        data:
          entity_id: light.piantana
