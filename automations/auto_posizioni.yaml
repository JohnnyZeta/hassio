
  - alias: Partenza Ale
    trigger:
      platform: state
      entity_id: binary_sensor.clio
      from: 'off'
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '18:00:00'
          before: '00:00:00'
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
        - condition: zone
          entity_id: device_tracker.alessandra_iphone
          zone: zone.lavoro
    action:
      - service: shell_command.riga_ritorno
      - service: notify.ios_iphone_di_alby
        data:
          message: "Alessandra è partita!"

