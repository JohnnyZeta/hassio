# 1 CLICK
  - alias: Pulsante Natalino
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: xiaomi_switch_c
        event: 1000
    action:
      - service_template: >
          {% if is_state("switch.natalino", "off") %}
            switch.turn_on
          {% else %}
            switch.turn_off
          {% endif %}
        data:
          entity_id: switch.natalino

