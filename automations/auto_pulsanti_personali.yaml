
########## PULSANTI ALBY & ALE #################################################

# 1 CLICK
  - alias: Pulsante Nanna
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: xiaomi_switch_alby
          event: 1000
      - platform: event
        event_type: deconz_event
        event_data:
          id: xiaomi_switch_ale
          event: 1000
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: or
          conditions:
            - condition: state
              entity_id: light.tv_2
              state: 'on'
            - condition: state
              entity_id: light.camera
              state: 'off'
            - condition: template
              value_template: '{{ (states.light.camera.attributes.brightness == 103) or (states.light.camera.attributes.brightness == 254) }}'
    action:
      - service: scene.turn_on
        entity_id: scene.nanna
      - service: shell_command.log
        data:
          text: 'Attivata scena Nanna'
      - service: light.turn_off
        data:
          entity_id: light.plafoniera
      - service: switch.turn_off
        data:
          entity_id: switch.natalino

  - alias: Annulla Pulsante Nanna
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: xiaomi_switch_alby
          event: 1000
      - platform: event
        event_type: deconz_event
        event_data:
          id: xiaomi_switch_ale
          event: 1000
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'above_horizon'
        - condition: template
          value_template: '{{ states.light.camera.attributes.brightness == 179 }}'
    action:
      - service: light.turn_on
        data:
          entity_id: light.camera
          brightness: 103
          rgb_color: [255, 240, 197]
      - service: shell_command.log
        data:
          text: 'Attivata luce tenue in camera'
      - service: light.turn_off
        data:
          entity_id: light.plafoniera

# 2 CLICK
  - alias: Pulsante FadeOut
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: xiaomi_switch_alby
          event: 1004
      - platform: event
        event_type: deconz_event
        event_data:
          id: xiaomi_switch_ale
          event: 1004
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      - service: light.turn_off
        data:
          entity_id: light.plafoniera
      # - service: shell_command.spegni_nanna
      - service: light.turn_off
        data:
          entity_id: light.camera
          transition: 180
      - service: shell_command.log
        data:
          text: 'Fade-out scena Nanna'
      - service: switch.turn_off
        data:
          entity_id: switch.natalino
      - delay: 00:03:00
      - service: switch.turn_off
        entity_id: switch.nuvola

# 3 CLICK
