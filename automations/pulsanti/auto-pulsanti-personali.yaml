
########## PULSANTE ALBY ######################################################

# 1 CLICK
  - alias: Pulsante_Nanna_Alby
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00016c48b3
        click_type: single
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: light.tv
          state: 'on'
        - condition: state
          entity_id: light.camera
          state: 'off'
        - condition: template
          value_template: '{{ states.light.camera_2.attributes.color_temp > 200 }}'
    action:
      service: hue.hue_activate_scene
      data:
        group_name: "Casa"
        scene_name: "Nanna"

  - alias: Annulla_Pulsante_Nanna_Alby
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00016c48b3
        click_type: single
    condition:
      condition: template
      value_template: '{{ states.light.camera_2.attributes.color_temp < 200 }}'
    action:
      service: hue.hue_activate_scene
      data:
        group_name: "Camera"
        scene_name: "Tenue"

# 2 CLICK
  - alias: Pulsante_Scena_Nanna_Alby
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00016c48b3
        click_type: double
    action:
      - service: hue.hue_activate_scene
        data:
          group_name: "Casa"
          scene_name: "Nanna"
      - service: shell_command.spegni_nanna
      # - delay: 00:03:00
      # - service: switch.turn_off
      #   entity_id: switch.nuvola

# HOLD CLICK
  - alias: Pulsante_SOS_Alby
    trigger:
      platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00016c48b3
        click_type: hold
    action:
      - service: hue.hue_activate_scene
        data:
          group_name: "Casa"
          scene_name: "SOS"
      - service: notify.telefoni
        data_template:
          title: "SOS!"
          message: "SOS dal comodino di Alberto!"

