  - alias: Avviso Coop
    trigger:
      platform: state
      entity_id: binary_sensor.swift
      from: 'on'
      to: 'off'
    condition:
      - condition: time
        after: '17:00:00'
        before: '00:00:00'
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: zone
        entity_id: device_tracker.alby_iphone
        zone: zone.coop
    action:
      - service: notify.telefoni
        data:
          title: "COOP"
          message: "Se ci serve qualcosa di specifico scrivigli."
          data:
            subtitle: "Alby è appena arrivato alla COOP"

