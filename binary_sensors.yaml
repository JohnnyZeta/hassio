
  - platform: template
    sensors:
      clio:
        value_template: "{{ is_state('variable.clio', 'Accesa') }}"
        icon_template: >
          {% if is_state('variable.clio', 'Spenta') %}
            mdi:stop
          {% elif is_state('variable.clio', 'Accesa') %}
            mdi:play
          {% else %}
            mdi:message-alert
          {% endif %}
        friendly_name: "Renault Clio"
      leon:
