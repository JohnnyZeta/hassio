      - type: entities
        title: Utilit√†
        show_header_toggle: false
        entities:
          - input_boolean.corsa
          - input_boolean.vacanza
      - type: media-control
        entity: media_player.yamaha_receiver
###############################################################################
  - title: Stanze
    id: stanze
    cards:
      - type: vertical-stack
        cards:
          - type: picture-glance
            title: Cucina
            entities:
              - sensor.temperature_158d0001f561b7
              - sensor.humidity_158d0001f561b7
              - sensor.pressure_158d0001f561b7
            camera_image: camera.cucina
          - type: entities
            show_header_toggle: false
            entities:
              - switch.camera_recording
              - light.cucina
      - type: entities
        title: Salotto
        show_header_toggle: false
        entities:
          - scene.caldo
          - scene.netflix
          - entity: light.divano
            secondary_info: last-changed
          - entity: light.tv
            secondary_info: last-changed
          - entity: light.gateway_light_7811dcb0727e
