
  "*.*":
    custom_ui_state_card: state-card-custom-ui

  "light.*":
    show_last_changed: true
    state_card_mode: hide-slider

  "switch.*":
    show_last_changed: true

  "binary_sensor.*":
    show_last_changed: true

  "sensor.*":
    show_last_changed: true

  "automation.*":
    confirm_controls_show_lock: true
    extra_data_template: >-
      if(!attributes.last_triggered)return null;
      var t,s=(new Date()-new Date(attributes.last_triggered))/1e3;
      return(
      (t=Math.floor(s/86400))?t+(t>1?" giorni":" giorno"):
      (t=Math.floor(s/3600))?t+(t>1?" ore":" ora"):
      (t=Math.floor(s/60))?t+(t>1?" minuti":" minuto"):
      (t=Math.floor(s))!==1?t+" secondi":" secondo"
      )+" fa";

  "sensor.hline_*":
    custom_ui_state_card: state-card-hline
    config:
       width: 85
       height: 1
       backgroundcolor: white
       bordertop: none
       backgroundimage: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0))

  "sensor.tp_link_*":
    show_last_changed: false

  "sensor.dark_sky_*":
    show_last_changed: false
