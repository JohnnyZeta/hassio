############ DATA E ORA #######################################################
input_datetime:
  alba:
    name: Orario
    has_date: false
    has_time: true
    initial: 06:45
############ BOOLEANI ##########################################################
input_boolean:
  alarmweekday:
    name: Giorni Lavorativi
    initial: on
    icon: mdi:calendar
#
  alarmweekon:
    name: Attivato
    initial: on
    icon: mdi:power
#
  siamoacasa:
    icon: mdi:home
    name: Hass.io Homebridge Trigger
    initial: on
############ NUMERI ############################################################
input_number:
  spotify_volume:
    name: Volume Spotify
    icon: mdi:volume-high
    min: 0.3
    max: 0.65
    step: 0.01
    initial: 0.4
#
  yamaha_volume:
    name: Volume Yamaha
    icon: mdi:volume-high
    min: 0.3
    max: 0.65
    step: 0.01
    initial: 0.5
